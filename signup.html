<body>
    <header>
        <nav class="navbar">
            <a href="index.html">
                <h1 id="logo">Tennis Pro Academy!</h1>
            </a>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>

                <li>
                    <a href="gallery.html">Gallery</a>
                </li>

                <li>
                    <a href="index.html">Home</a>
                </li>

            </ul>
        </nav>
    </header>
    <main>
        <div class="container-contact-form">
            <section>
                <h2 class="mt-2">Contact Form</h2>
                <p>Here you can sign up so we can contact you for futher information</p>
                <form action="https://formdump.codeinstitute.net/" method="post">
                    <p>
                        <label for="fname">First Name:</label>
                        <input class="form-field" id="fname" type="text" required>
                    </p>
                    <p>
                        <label for="lname">Last Name:</label>
                        <input class="form-field" id="lname" type="text" required>
                    </p>
                    <p>
                        <label for="email">Email Address:</label>
                        <input class="form-field" id="email" type="email" required>
                    </p>


                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal"
                        data-bs-target="#SubmitModal">
                        Submit
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="SubmitModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5">Submit Your Data?</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    If you press Contact you will get contacted with detailed information about our
                                    academy.
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-dark"
                                        data-bs-dismiss="modal">Close</button>
                                    <button class="btn btn-outline-dark" type="submit">Contact</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="nooperner"
